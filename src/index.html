<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body class="h-dvh w-dvh">
    <main class="bg-[#F5D04E] h-full w-full flex items-center justify-center">
      <div
        class="main-containe bg-white border-black border-2 border-solid flex flex-col rounded-2xl p-6 gap-3 w-[23rem] shadow-[8px_8px_0px_0px_#040006]"
      >
        <img
          class="h-52 rounded-lg"
          src="./assets/images/illustration-article.svg"
          alt="image of user"
        />
        <div
          class="button bg-[#F3D14B] px-4 py-1.5 w-fit rounded-md font-bold text-sm"
        >
          <h2>Learning</h2>
        </div>
        <h3 class="text-sm">Published 21 Dec 2023</h3>
        <h1 class="font-extrabold text-2xl my-2">HTML & CSS foundations</h1>
        <p class="font-normal text-sm text-gray-400">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="avatar-name-container flex items-center gap-4">
          <img
            class="h-10"
            src="./assets/images/image-avatar.webp"
            alt="image of user"
          />
          <p class="font-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
